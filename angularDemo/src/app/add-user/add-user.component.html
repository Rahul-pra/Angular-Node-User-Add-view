<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link " [ngClass]="activeTabName == 'personal_detail' ? 'active' : ''"
            id="personal_detail-tab" data-bs-toggle="tab" data-bs-target="#personal_detail" type="button" role="tab"
            aria-controls="personal_detail" aria-selected="true" (click)="activeTab('personal_detail')">Personal
            Detail</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" [ngClass]="activeTabName == 'business_details' ? 'active' : ''"
            id="business_details-tab" data-bs-toggle="tab" data-bs-target="#business_details" type="button" role="tab"
            aria-controls="profile" aria-selected="false" (click)="activeTab('business_details')">
            Business Details
        </button>
    </li>

</ul>
<div class=" tab-content" id="myTabContent">
    <div class="tab-pane fade" [ngClass]="activeTabName == 'personal_detail' ? 'show active' : ''" id="personal_detail"
        role="tabpanel" aria-labelledby="personal_detail-tab">
        <app-personal-detail [personalDetailForm]="personalDetailForm" (submitEvent)="personalDetailFormSubmit($event)">
        </app-personal-detail>
    </div>
    <div class="tab-pane fade" [ngClass]="activeTabName == 'business_details' ? 'show active' : ''"
        id="business_details" role="tabpanel" aria-labelledby="business_details-tab">
        <app-business-detail [businessDetailForm]="businessDetailForm" (submitEvent)="businessDetailFormSubmit($event)"
            (addNext)="addNext()" (removeNext)="removeNext($event)" (goBack)="goBack()">
        </app-business-detail>
    </div>

</div>
